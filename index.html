<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1sk1s | Red Team</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Estilo adicional para las tarjetas */
        .writeup-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .writeup-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .writeup-card:hover {
            transform: translateY(-5px);
        }
        .date {
            color: #777;
            font-size: 0.9em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>R1sk1s</h1>
        <p>Pentester & Red Team</p>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="htb.html">HackTheBox</a>
            <a href="docker.html">DockerLabs</a>
            <a href="about.html">Sobre Mí</a>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Bienvenido/a</h2>
            <p>Writeups de máquinas de HackTheBox, DockerLabs y otros desafíos.</p>
        </section>

        <section class="highlights">
            <h2>Últimos Writeups</h2>
            <div class="writeup-grid" id="latest-writeups">
                <!-- Las máquinas se cargarán aquí automáticamente -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 R1sk1s | Contacto: <a href="coedovillabryan.it@gmail.com">Contacto</a></p>
    </footer>

    <script>
        // Base de datos de máquinas (actualiza esto con tus writeups)
        const machines = [
            {
                title: "Chocolatefire",
                platform: "DockerLabs",
                date: "2025-03-29",
                difficulty: "Media",
                description: "Explotación de Openfire 4.7.4 mediante CVE-2023-32315.",
                link: "docker.html#chocolatefire"
            },
            {
                title: "Trust",
                platform: "DockerLabs",
                date: "2025-03-28",
                difficulty: "Fácil",
                description: "Fuerza bruta con Hydra y escalada vía GTFOBins.",
                link: "docker.html#trust"
            },
            // Añade más máquinas aquí...
        ];

        // Ordenar por fecha (más reciente primero)
        machines.sort((a, b) => new Date(b.date) - new Date(a.date));

        // Mostrar solo las 3 más recientes
        const latestMachines = machines.slice(0, 3);

        // Generar las tarjetas
        const container = document.getElementById('latest-writeups');
        
        latestMachines.forEach(machine => {
            const card = `
                <article class="writeup-card">
                    <h3>${machine.title} (${machine.platform})</h3>
                    <p class="date">${formatDate(machine.date)} | Dificultad: ${machine.difficulty}</p>
                    <p>${machine.description}</p>
                    <a href="${machine.link}">Leer más</a>
                </article>
            `;
            container.innerHTML += card;
        });

        // Función para formatear la fecha (29 mar 2025)
        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', options);
        }
    </script>
</body>
</html>
